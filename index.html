<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rpsJS.js" defer></script>
    <title>Rock Paper ScissorsV2 RPS UI</title>
</head>
<body>
    <header>Rock-Paper-Scissors V2</header>
    <main>
        <div class="gameImages">
            <div>(R)ock</div>
            <div>(P)aper</div>
            <div>(S)cissors</div>
            
            <img class="gameButton" id="rock" src="./images/rock.jpeg" alt=""> 
            <img class="gameButton" id="paper" src="./images/paper.jpeg" alt="">
            <img class="gameButton" id="scissors" src="./images/scissors.png" alt="">
        </div>

        <div class ="previousRound">
            <div id="won"></div>
        </div> 

        <div id="score" class="scoreKeeping">
            <div><h1>Score</h1></div>
            <div id="UserScore">User:</div>
            <div id="CPUScore">Cpu:</div> 
        </div>
    </main>



    <!-- modal -->
    <div class="restart">
        <div>
            <div id="modal-text">
            </div>
            <button class="close">
                Restart Game
            </button>
        </div>          
    </div>


    <footer>copyright 2022 Justin Naling</footer>
</body>
</html>
