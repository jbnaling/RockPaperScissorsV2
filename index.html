<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rpsJS.js" defer></script>
    <title>Rock Paper ScissorsV2 RPS UI</title>
</head>
<body>
    <header>Rock-Paper-Scissors V2</header>
    <main>
        <div class="gameImages">
            <div>
            Rock

            </div>

        <div class="scoreKeeping">
            <div><h1>Score</h1></div>

    </main>
    <footer>copyright 2022 Justin Naling</footer>
